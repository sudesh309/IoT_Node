<!DOCTYPE html>
<html>
	<body>
		<h1>Control LED</h1>
		<p><input id="light" type="checkbox">LED</p>
		<script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js" > </script> <! -- Include Client side script-->
	<script>
		var socket =io();
		window.addEventListener("load", function(){
			var lightbox = document.getElementById("light");
			console.log(lightbox);
			lightbox.addEventListener("change", function(){
				socket.emit("light", Number(this.checked));
			});
		});
		socket.on('light', function (data){
			document.getElementById("light").checked = data;
			socket.emit("light", data);
		});
	</script>
